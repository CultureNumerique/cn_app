<!--
Preview Template
Use jquery to keep the scroll when refreshing the page (we often refresh the preview when we edit the course)
-->


<!DOCTYPE html>

<html lang="fr" >

<head>

  {%  load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/jasny-bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <!-- onepage css -->
    <link href="{% static 'css/modules.css' %}" rel="stylesheet">

    <!-- Icones -->
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/common.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'js/process_preview.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery/jquery.min.js' %}"></script>
    <script type="text/javascript">

    // Keep the actual scroll when refreshing the page
    $(window).scroll(function() {
      sessionStorage.scrollTop = $(this).scrollTop();
    });

    $(document).ready(function() {
      if (sessionStorage.scrollTop != "undefined") {
        $(window).scrollTop(sessionStorage.scrollTop);
      }
    });

    </script>


    <style>
      body {
        padding-left: 50px;
      }
    </style>
</head>

<body onload="process()">
